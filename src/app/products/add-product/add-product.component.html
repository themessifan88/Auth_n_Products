<h2>New Product</h2>
<form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && newProductForm.controls.name.errors }" />
        <div *ngIf="submitted && newProductForm.controls.name.errors" class="invalid-feedback">
            <div *ngIf="newProductForm.controls.name.errors.required">name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="rate">Rate</label>
        <input type="number" formControlName="rate" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && newProductForm.controls.rate.errors }" />
        <div *ngIf="submitted && newProductForm.controls.rate.errors" class="invalid-feedback">
            <div *ngIf="newProductForm.controls.rate.errors.required">rate is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="quality">Quality</label>
        <div *ngFor="let option of qualityChoices">
            <input type="radio" [value]="option" name="quality"  formControlName="quality" />
            <label [for]="option">{{option}}</label>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary">
            Save
        </button>
    </div>
</form>
