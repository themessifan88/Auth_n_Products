<div class="item">
    <h4 class="half-width">Name - {{item.name}}</h4>
    <button class="btn btn-primary half-width delete-btn" (click)="deleteItem(item.id)">
        Delete
    </button>
    <p>id - {{item.id}}</p>
    <p>Rate - {{item.rate}}</p>
    <p>Quality level - {{item.quality}}</p>
</div>
